<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Community Event Portal</title>
    <style>
        /* Internal CSS */
        #welcomeBanner {
            background-color: blue;
            color: white;
            padding: 10px;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        table img {
            border: 2px solid black;
            width: 100px;
        }
        form {
            margin-top: 20px;
        }
    </style>
   
    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a> |
        <a href="#events">Events</a> |
        <a href="#contact">Contact</a> |
        <a href="help.html" target="_blank">Help</a>
    </nav>

    <!-- Welcome Banner -->
    <div id="welcomeBanner">
        Welcome to the Community Event Portal! <span style="color:red; font-weight:bold;">Special Offer!</span>
    </div>

    <!-- Sections -->
    <section id="home">
        <h2>Home</h2>
        <p class="highlight">Stay connected with local events!</p>
    </section>

    <section id="events">
        <h2>Events</h2>
        <!-- Image Gallery -->
        <table>
            <caption>Past Community Events</caption>
            <tr>
                <td><img src="./img/music (1)" alt="Event 1" title="Event 1" ondblclick="enlargeImage(this)"></td>
                <td><img src="./img/festival2.jpg" alt="Event 2" title="Event 2" ondblclick="enlargeImage(this)"></td>
                <td><img src="./img/WhatsApp Image 2025-05-27 at 08.50.02_8ad04b90.jpg" alt="Event 3" title="Event 3" ondblclick="enlargeImage(this)"></td>
            </tr>
            <tr>
                <td><img src="./img/WhatsApp Image 2025-05-27 at 08.52.20_6f0bd231.jpg" alt="Event 4" title="Event 4" ondblclick="enlargeImage(this)"></td>
                <td><img src="./img/WhatsApp Image 2025-05-27 at 08.59.58_f8cab976.jpg" alt="Event 5" title="Event 5" ondblclick="enlargeImage(this)"></td>
                <td><img src="./festival.jpg" alt="Event 6" title="Event 6" ondblclick="enlargeImage(this)"></td>
            </tr>
        </table>
    </section>

    <section id="contact">
        <h2>Registration Form</h2>
        <!-- Event Registration Form -->
        <form onsubmit="confirmSubmit(); return false;"></form>
            <label>Name: <input type="text" name="name" placeholder="Your Name" required autofocus></label><br><br>
            <label>Email: <input type="email" name="email" placeholder="Your Email" required></label><br><br>
            <label>Phone: <input type="text" id="phone" onblur="validatePhone()" placeholder="Your Phone"></label><br><br>
            <label>Date: <input type="date" name="date"></label><br><br>
            <label>Event Type:
                <select id="eventType" onchange="showEventFee(); savePreference();">
                    <option value="Free">Free Event</option>
                    <option value="10$">Paid Event - $10</option>
                    <option value="20$">Premium Event - $20</option>
                </select>
            </label><br>
            <span id="feeDisplay"></span><br><br>
            <label>Message:<br>
                <textarea id="feedback" onkeyup="countCharacters()"></textarea>
            </label><br>
            <span id="charCount">Characters: 0</span><br><br>
            <button type="submit">Register</button>
            <button type="button" onclick="clearPreferences()">Clear Preferences</button>
        </form>
        <button onclick="findNearbyEvents()">Find Nearby Events</button>
    </section>

    <!-- Video Invite -->
    <section>
        <h2>Event Video</h2>
        <video src="./img/video/closeup_of_wild_butterfly_in_nature_6891908.mp4" controls oncanplay="videoReady()"></video>
    </section>

    <script>
        // Load saved preferences when the page loads
        window.onload = loadPreference;
    </script>

</body>
</html>
